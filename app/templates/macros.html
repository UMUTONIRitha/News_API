{% macro displaySourcesList(sources_list) %}
{% for source_item in sources_list |batch(3) %}
<div class="row ">
    {% for sources in source_item %}
    <div class="col-md-4">
        <div class="" style="background-color: transparent">
            <h3>{{sources.name}}</h3>
            <p> {{sources.description}}</p>
             <a href="/sources/{{sources.id}}">{{sources.name}}</a>
            </div>
            <hr>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endmacro %}
