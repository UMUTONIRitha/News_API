<h1>Can you see me?</h1>
{% for item in data%}
<li>

<p>{{item.news_title}}</p>
<p>{{item.news_author}}</p>
<p>{{item.news_description}}</p>
<p>{{item.news_publishedAt}}</p>
<p><a href="{{item.news_url}}">{{item.news_url}}</a></p>
<p><img src="{{item.news_urlToImage}}" alt=""></p>

</li>
{% endfor %}
